name: laravel-package-run-tests

on:
  workflow_call:
    inputs:
      os:
        description: "Lista dei sistemi operativi in formato JSON"
        required: false
        default: '["ubuntu-latest"]'
        type: string
      php-versions:
        description: "Lista delle versioni PHP in formato JSON"
        required: false
        default: '["8.3"]'
        type: string
      laravel-versions:
        description: "Lista delle versioni Laravel in formato JSON"
        required: false
        default: '["12.*", "11.*"]'
        type: string
      stability:
        description: "Lista stabilit√† Composer in formato JSON"
        required: false
        default: '["prefer-stable"]'
        type: string
    secrets:
      GH_TOKEN:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ fromJson(inputs.os)[0] }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: ${{ fromJson(inputs.os) }}
        php: ${{ fromJson(inputs.php-versions) }}
        laravel: ${{ fromJson(inputs.laravel-versions) }}
        stability: ${{ fromJson(inputs.stability) }}
        include:
          - laravel: 12.*
            testbench: 10.*
          - laravel: 11.*
            testbench: 9.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Configure Composer Authentication
        run: composer config --global --auth github-oauth.github.com ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
