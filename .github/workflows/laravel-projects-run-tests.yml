name: Full CI

on:
  workflow_call:
    inputs:
      php-versions:
        description: 'Lista delle versioni PHP in formato JSON'
        required: false
        default: '["8.3"]'
        type: string
      node-version:
        description: 'Versione di Node.js'
        required: false
        default: '22'
        type: string
    secrets:
      GH_TOKEN:
        required: true

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        php: ${{ fromJson(inputs.php-versions) }}
      fail-fast: true
    name: PHP ${{ matrix.php }}
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: tests
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ''
        ports:
          - '3306:3306'
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      # --- Frontend build ---
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      # --- PHP / Laravel ---
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          tools: composer
          extensions: json, dom, curl, libxml, mbstring
          ini-values: memory_limit=512M, max_execution_time=180, display_errors=On

      - name: Configure Composer Authentication
        run: composer config --global --auth github-oauth.github.com ${{ secrets.GH_TOKEN }}

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Environment configuration
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: php artisan test --parallel
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: tests
          DB_USERNAME: root
          DB_PASSWORD:

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php-${{ matrix.php }}
          path: |
            storage/logs/*
            coverage/*
          retention-days: 7
          if-no-files-found: warn
